<html>
  <head>
    <title> Registration Page</title>
    <script src="index.js"></script>
  </head>
  <body align="center">
    <form method="post">
      Name:<input required type="text" name="name" id="name" placeholder="enter full name"><br/>
      Email id:<input required type="email" name="email" id="email" placeholder="example@email.com"><br>
      Password:<input required type="password" name="pass" id="pass" placeholder="password"><br>
      DateofBirth:<input type="date" name="dob" id="dob"><br>
      Accept Terms & conditions <input type="checkbox" id="condition"><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
